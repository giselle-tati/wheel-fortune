
<!DOCTYPE html>
<html>
<head>
    <title>Wheel page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>

<section class="wrapper">
    <div class="wrapper__box">

            <div class="arrow"></div>
            <div class="wheel rotating"></div>

            <button class="spin">
                <span>Go !</span>
            </button>
            
    </div>

<div id="wheel" class="wheel rotating">
    <div id="inner-wheel">
        <div class="sec"><span>1</span></div>
        <div class="sec"><span>2</span></div>
        <div class="sec"><span>3</span></div>
        <div class="sec"><span>4</span></div>
        <div class="sec"><span>5</span></div>
        <div class="sec"><span>6</span></div>
        <div id="spin">
            <div id="inner-spin"></div>
        </div>
    </div>
    
    <button class="spin">
        <span>Go !</span>
    </button>

</div>



</section>

<script src="build/js/main.js"></script>

</body>
</html>
